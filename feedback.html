    <h2>Contact Me</h2>
    <form id="contact-form" onsubmit="return sendMessage()">
        <label for="name">Name:</label>
        <input type="text" id="name" class="form-input" required>

        <label for="email">Email:</label>
        <input type="email" id="email" class="form-input" required>

        <label for="phone">Phone:</label>
        <input type="tel" id="phone" class="form-input" required>

        <label for="message">Message:</label>
        <textarea id="message" class="form-input" rows="4" required></textarea>

        <fieldset>
            <legend>Choose a Contact Method:</legend>
            <input type="radio" id="email_contact" name="contact_method" value="email" required>
            <label for="email_contact">Email</label>
            <input type="radio" id="phone_contact" name="contact_method" value="phone">
            <label for="phone_contact">Phone</label>
        </fieldset>

        <h4>Interests:</h4>
        <label for="interest">Select your interests:</label>
        <select id="interest" class="form-input">
            <option value="writing">Writing</option>
            <option value="photography">Photography</option>
            <option value="both">Both</option>
        </select>

        <input type="hidden" name="source" value="website_contact_form">

        <button type="submit" class="form-input">Submit</button>
        <button type="reset" class="form-input">Reset</button>
    </form>

    <div id="notification" class="notification"></div>

    

    <script>
        function sendMessage() {
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;

            const notificationMessage = `Thank you, ${name}! Your message has been sent! Email: ${email}, Phone: ${phone}`;

            document.getElementById('notification').innerText = notificationMessage;
            document.getElementById('notification').style.display = 'block';

            document.getElementById('contact-form').reset();

            return false;
        }
    </script>
